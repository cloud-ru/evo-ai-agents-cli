# Test Agent Systems Configuration
agent-systems:
  - name: "customer-support-system"
    description: "Complete customer support system with multiple specialized agents"
    agents:
      - "test-chat-agent"
      - "test-analytics-agent"
    options:
      coordination:
        strategy: "sequential"
        timeout: 300
      monitoring:
        enabled: true
        metrics: ["response_time", "success_rate"]
      scaling:
        autoScale: true
        minAgents: 1
        maxAgents: 5
        
  - name: "data-processing-system"
    description: "System for automated data processing and analysis"
    agents:
      - "test-analytics-agent"
    options:
      coordination:
        strategy: "parallel"
        timeout: 600
      monitoring:
        enabled: true
        metrics: ["processing_time", "accuracy"]
      scaling:
        autoScale: false
        minAgents: 1
        maxAgents: 3
