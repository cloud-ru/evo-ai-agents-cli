# yaml-language-server: $schema=../schemas/schema.json

agent-systems:
  - name: "customer_support_system"
    description: "Система поддержки клиентов с несколькими агентами"
    options:
      orchestration: "sequential"
      timeout: 300
      retry_attempts: 3
      fallback_enabled: true
    agents:
      - "customer_support"
      - "escalation_agent"
      - "knowledge_base_agent"
      
  - name: "data_analysis_system"
    description: "Система анализа данных с параллельной обработкой"
    options:
      orchestration: "parallel"
      max_concurrent_agents: 5
      timeout: 600
      result_aggregation: "merge"
    agents:
      - "data_analyst"
      - "report_generator"
      - "visualization_agent"
      
  - name: "code_review_system"
    description: "Система автоматического ревью кода"
    options:
      orchestration: "pipeline"
      stages:
        - "security_check"
        - "performance_analysis"
        - "style_check"
        - "documentation_review"
      timeout: 1800
    agents:
      - "security_reviewer"
      - "performance_analyzer"
      - "style_checker"
      - "documentation_agent"
