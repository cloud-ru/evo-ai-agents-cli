mcp:
  short: "Create new MCP server project from template"
  long: |
    Creates a new MCP (Model Context Protocol) server project from a ready template.
    
    MCP server allows integrating external tools and resources with AI agents.
    Template includes complete Python project structure with FastAPI, Docker configuration,
    CI/CD pipelines and documentation.
    
    Usage examples:
      ai-agents-cli create mcp my-mcp-server
      ai-agents-cli create mcp database-mcp --path ./projects/

agent:
  short: "Create new AI agent project from template"
  long: |
    Creates a new AI agent project from a ready template.
    
    AI agent is designed for task automation and intelligent data processing.
    Template includes complete Python project structure with FastAPI, Docker configuration,
    CI/CD pipelines and documentation.
    
    Usage examples:
      ai-agents-cli create agent my-ai-agent
      ai-agents-cli create agent customer-support-bot --path ./projects/

