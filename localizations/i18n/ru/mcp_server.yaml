mcp_server_short: "Управление MCP серверами"
mcp_server_long: |
  Команды для управления MCP (Model Context Protocol) серверами.
  
  MCP серверы предоставляют инструменты и возможности для работы с внешними 
  системами и данными. Они могут быть интегрированы с AI агентами для 
  расширения их функциональности.
  
  Доступные команды:
  • list     - Список всех MCP серверов
  • get      - Информация о конкретном сервере
  • create   - Создание нового сервера
  • update   - Обновление существующего сервера
  • delete   - Удаление сервера
  • deploy   - Развертывание из конфигурации
  • resume   - Возобновление работы
  • suspend  - Приостановка работы
  • history  - История операций
