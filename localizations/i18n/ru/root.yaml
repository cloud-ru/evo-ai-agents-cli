root_short: "AI Agents CLI - инструмент для управления агентами и MCP серверами"
root_long: |
  AI Agents CLI - это мощный инструмент командной строки для управления 
  AI агентами, MCP серверами и агентными системами в Cloud.ru.
  
  Основные возможности:
  • Управление MCP серверами (создание, обновление, удаление, развертывание)
  • Управление AI агентами
  • Управление агентными системами
  • Интеграция с CI/CD процессами
  • Красивый интерфейс с цветным выводом
  
  Используйте --help для получения подробной информации о командах.