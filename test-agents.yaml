# Test Agents Configuration
agents:
  - name: "test-chat-agent"
    description: "Test chat agent for customer support"
    options:
      systemPrompt: "You are a helpful customer support agent. Be friendly and professional."
      scaling:
        minScale: 0
        maxScale: 2
        isKeepAlive: true
      authOptions:
        isEnabled: false
        type: "AUTHENTICATION_TYPE_NONE"
      logging:
        isEnabledLogging: true
    llm_options:
      provider: "openai"
      model: "gpt-4"
      temperature: 0.7
      max_tokens: 2000
    mcp_servers:
      - "test-database-mcp"
      - "test-api-mcp"
      
  - name: "test-analytics-agent"
    description: "Test agent for data analysis and reporting"
    options:
      systemPrompt: "You are an expert data analyst. Provide insights and create reports."
      scaling:
        minScale: 1
        maxScale: 5
        isKeepAlive: false
      authOptions:
        isEnabled: true
        type: "AUTHENTICATION_TYPE_API_KEY"
      logging:
        isEnabledLogging: true
    llm_options:
      provider: "anthropic"
      model: "claude-3-sonnet"
      temperature: 0.3
      max_tokens: 4000
    mcp_servers:
      - "test-database-mcp"
